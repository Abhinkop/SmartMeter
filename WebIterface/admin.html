		<script>
		  function validateForm() {
		  
		  if( document.forms["af-form"]["password"].value == "" )
   {
     alert( "Please enter the password!" );
     document.getElementById("input-fname").focus() ;
     return false;
   }
		  }
			
			

		</script>

        <div class="container">
			<header>
				<span></span>
				<h1>Login<span>!</span></h1>
				<p></p>
				<p class="ie-note">D'oh!</p>
			</header>
			
			<section class="af-wrapper">
	            <h3></h3>
		        
				<form class="af-form" method="post" action="./loginadmin.php" id="af-form">     <!--      form values submited  hereeeeeeeeeeeeeeeeeeeeeeeeeeeeee -->
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-title">Enter Password</label>
							<input type="password" name="password" id="input-fname"> 
						</div>

				</form>
			</section>
